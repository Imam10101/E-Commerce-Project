<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Medicine</title>
    <link rel="stylesheet" href="/css/style.css">
        <!--Font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blanchedalmond;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
        }

        form {
            width: 48%; /* Adjust the width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: 100%;
        }

        .receiver-fields {
            display: flex;
            gap: 16px;
        }

        .receiver-fields label {
            flex: 1;
        }
        .receiver-field2 {
            display: flex;
            gap: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }

        button:hover {
            background-color: #45a049;
        }
.btn{
    margin-right: 1200px;
}
    </style>
</head>
<body>
    <header class="header">
        <!-- <div class="logo">
          <a href="/html/index.html">
            <img src="/images/logo.png" alt="Logo" />
          </a>
        </div> -->
        <div id="parentdiv" style="padding: 1px; color: blueviolet;">
          <section class="header">
              <nav>
                  <ul class="menu">
                      <li class="logo">
                          <svg width="100" height="100">
                              <clipPath id="logoClip">
                                  <polygon points="50,0 100,50 50,100 0,50" />
                              </clipPath>
                              <image xlink:href="/images/logo.png" width="100" height="100" clip-path="url(#logoClip)" />
                          </svg>
                      </li>
                  </ul>
              </nav>
          </section>
      </div>
      
        <!--header-->
        <div class="search-btn">
          <label for="searchInput"></label>
          <input type="search" id="searchInput" name="q" placeholder="Enter your medicine name">
          <button type="submit">Search</button>
        </div>
        <!--nav bar-->
        <nav class="headbar">
          <ul>
            <li><a href="/html/index.html">Home</a></li>
            <li><a href="/html/order.html">Order</a></li>
            <li><a href="/html/contact.html">Contact Us</a></li>
            <li><a href="/html/about.html">About Us</a></li>
            <li><a href="/html/login.html">Log In</a></li>
            <li><a href="/html/cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
          </ul>
        </nav>
      </header>

      <br>

    <!--Header End-->

    <div class="form-container">

        <!-- First Form: Select Medicine to Order -->
        <form>
            <h2>Order Medicine</h2>
            <label for="productName">Product Name</label>
            <select id="productName" name="productName">
                <option value="napaExtra">Napa Extra</option>
                <!-- Add more options as needed -->
            </select>

            <label for="strength">Strength</label>
            <input type="text" id="strength" name="strength" readonly value="5 MG">

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="0">

            <button type="button">Add</button><br><br>
            <label for="selectPrescription">Select Prescription</label>
            <input type="file" id="selectPrescription" name="selectPrescription">
        </form>

        <!-- Second Form: Order Placement Details -->
        <form>
            <h2>Order Placement Details</h2>


            <div class="receiver-fields">
                <label for="receiverName">Receiver Name</label>
                <input type="text" id="receiverName" name="receiverName">

                <label for="receiverPhone">Receiver Phone</label>
                <input type="tel" id="receiverPhone" name="receiverPhone" required>
            </div>


            <div class="receiver-field2">
            <label for="region">Region</label>
            <input type="text" id="region" name="region" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>

            <label for="area">Area</label>
            <input type="text" id="area" name="area">

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="addNote">Add Note</label>
            <textarea id="addNote" name="addNote" rows="4"></textarea>


        </form>
    </div>

    <button type="submit">Place Order</button>
    <!--Footer-->
<footer class="site-footer">

            </div>
         
        
      
    </div>
  </footer>
